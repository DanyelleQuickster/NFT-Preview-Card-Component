<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="./image-equilibrium.jpg" alt="Equilibrium image" />
    </div>
    <div class="nft">
      <div class="nft-title">
        <a href="#">Equilibrium #3429</a>
      </div>
      <div class="nft-description">
        Our Equilibrium collection promotes balance and calme.
      </div>
      <div class="worth-time">
        <p class="worth">
          <img src="./icon-ethereum.svg" alt="">&nbsp;&nbsp;<span>0.041 ETH</span>
        </p>
        <p class="time-left">
          <img src="./icon-clock.svg" alt=""><span> 3 days left</span>
        </p>
      </div>
    </div>
    <hr class="between" />
    <div class="creator-name">
      <img src="./image-avatar.png" alt="Creator Image" />
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </div>
</body>
</html>
